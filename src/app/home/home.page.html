<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Exibe o botão do menu lateral apenas em dispositivos móveis -->
      <ion-menu-button *ngIf="isMobile"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Agropecuária Leme
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" routerLink="/login">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Menu lateral visível apenas em dispositivos móveis -->
<ion-menu side="start" contentId="main-content" *ngIf="isMobile">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-button fill="clear" (click)="closeMenu()">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        Home
      </ion-item>
      <ion-item (click)="toggleSubmenu('produtosSubmenu')">
        <ion-icon slot="start" name="cube-outline"></ion-icon>
        Produtos
        <ion-icon slot="end" [name]="submenuVisible['produtosSubmenu'] ? 'chevron-up-outline' : 'chevron-down-outline'"></ion-icon>
      </ion-item>
      <ion-list *ngIf="submenuVisible['produtosSubmenu']">
        <ion-item routerLink="/caninos">
          <ion-icon slot="start" name="paw-outline"></ion-icon>
          Caninos
        </ion-item>
        <ion-item routerLink="/felinos">
          <ion-icon slot="start" name="paw-outline"></ion-icon>
          Felinos
        </ion-item>
      </ion-list>
      <ion-item routerLink="/sobrenos">
        <ion-icon slot="start" name="information-circle-outline"></ion-icon>
        Sobre Nós
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content" fullscreen>
  <!-- Conteúdo do Ion Content -->
</ion-content>
